<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing text</title>
</head>
<style>
    body{
        background-color: black;
        

    }
    h1{
        margin: 0;
        position: absolute;
        color: #414141;
        top:50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 100px;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.7s;
    }
</style>
<body>
    <h1> GLOWING </h1>
</body>
</html>
